---
layout: default
---

<div class="page fade-in">
  <span class="portfolio-categories" id="stack">
    {% assign categories = page.categories | split: ' ' %}
    {% for tag in categories %}
    <p class="tag">{{ tag }}</p>
    {% endfor %}
  </span>
  <div>
    <!-- <h1 class="portfolio-title-icon">ğŸ“™&nbsp;</h1> -->
    
    <!-- <h1 class="portfolio-title-icon">&nbsp;ğŸ“™</h1> -->
  </div>
  <span>
    <h1 class="theme-base-09 portfolio-title portfolio-title-icon inline-block">{{ page.title }}</h1>
    <a class="inline-block" href="{{ page.repo }}">
      <img title="Github Repo" class="portfolio-icon " src="{{ site.baseurl }}/public/images/github-mark.svg">
    </a>
    {% if page.live != null %}
    <a class="inline-block" href="{{ page.live }}">
      <img title="Live Demo" class="portfolio-icon" src="{{ site.baseurl }}/public/images/live.svg">
    </a>
    {% endif %}
    
  </span>
    
  <div class="portfolio-content">
    {{ content }}
  </div>
  
</div>
