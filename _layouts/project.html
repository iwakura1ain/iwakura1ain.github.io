---
layout: default
---

<div class="page fade-in">
  <span class="portfolio-categories" id="stack">
    {% assign categories = page.categories | split: ' ' %}
    {% for tag in categories %}
    <p class="tag">{{ tag }}</p>
    {% endfor %}
  </span>
  <div>
    <!-- <h1 class="portfolio-title-icon">📙&nbsp;</h1> -->
    
    <!-- <h1 class="portfolio-title-icon">&nbsp;📙</h1> -->
  </div>
  <span>
    <h1 class="theme-base-09 portfolio-title portfolio-title-icon inline-block"><p class="inline">👨‍💻</p>{{ page.title }}</h1>
    
    
  </span>

  <div class="pic-in-pic-box">
    <a href="{{ site.baseurl }}/portfolio" title="Back">
      <img class="pic-in-pic-icon" src="{{ site.baseurl }}/public/images/back.svg">
    </a>
  </div>

  <div class="portfolio-content">
    {{ content }}
  </div>
  
</div>
