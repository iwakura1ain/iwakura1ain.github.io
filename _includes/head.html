<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/poole.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/syntax.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/hyde.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/public/apple-touch-icon-144-precomposed.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}/public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

  <script>
   const getLanguage = () => {
       const language = sessionStorage.getItem("language")
       if (language === null) {
	   sessionStorage.setItem("language", "kor")
	   return "kor"
       }

       return language
   }

   const changeVisibility = (language) => {
       let [eng, kor] = language == "kor" ? ["none", "block"] : ["block", "none"]
       let engElements = [...document.getElementsByClassName("eng")]
       let korElements = [...document.getElementsByClassName("kor")]

       engElements.map((element) => element.style.display = eng)
       korElements.map((element) => element.style.display = kor)

   }
   
   const toggleLanguage = (language) => {
       if (language == getLanguage())
	   return

       changeVisibility(language)
       
       sessionStorage.setItem("language", language)
   }

   const fixImgPath = () => {
       let imgs = Array.from(document.getElementsByTagName("img"))
       
       imgs.map((element) => {
	   if (!element.src.includes("/public/images/"))
	       element.src = element.src.replace(document.location.href, "/public/images/");  
       })
   }

   const addBullets = () => {
       let h2 = Array.from(document.getElementsByTagName("h2"))
       h2.map((element) => {element.innerHTML = "&#8227" + "&nbsp;&nbsp;" + element.innerHTML})

       let h3 = Array.from(document.getElementsByTagName("h3"))
       h3.map((element) => {element.innerHTML = "&nbsp;&nbsp;" + "&#9702" + "&nbsp;&nbsp;" + element.innerHTML})
   }
   
   function onLoadFunc() {
       changeVisibility(getLanguage());
       fixImgPath()
       addBullets()
   }
   
  </script>
</head>
